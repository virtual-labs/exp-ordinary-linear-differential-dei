<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLC Circuit with Resistor Symbol</title>
</head>
<body>
    <canvas id="rlcCircuit" width="600" height="400" style="border: 1px solid black;"></canvas>
    <script>
        const canvas = document.getElementById('rlcCircuit');
        const ctx = canvas.getContext('2d');

        ctx.lineWidth = 2;
        ctx.font = '16px Arial';

        // Function to draw the resistor symbol (zig-zag)
        function drawResistor(x, y) {
            ctx.beginPath();
            ctx.moveTo(x, y);

            const segmentWidth = 6; // Width of each zig-zag segment
            const segmentHeight = 10; // Height of each zig-zag segment
            for (let i = 0; i < 10; i++) {
                if (i % 2 === 0) {
                    // Upward diagonal
                    ctx.lineTo(x + segmentWidth * (i + 1), y - segmentHeight);
                } else {
                    // Downward diagonal
                    ctx.lineTo(x + segmentWidth * (i + 1), y + segmentHeight);
                }
            }

            // Final straight line to complete the resistor
            ctx.lineTo(x + segmentWidth * 11, y);
            ctx.stroke();
        }

        // Final line to complete the resistor
        ctx.lineTo(190, 100);
        ctx.stroke();

        

        // Draw the circuit
        // Top wire
        ctx.beginPath();
        ctx.moveTo(200, 100); // Left terminal
        ctx.lineTo(150, 100);
        ctx.moveTo(265, 100);
        ctx.lineTo(450, 100);
        ctx.stroke();

        // Right wire
        ctx.beginPath();
        ctx.moveTo(450, 100);
        ctx.lineTo(450, 300);
        ctx.stroke();

        // Bottom wire
        ctx.beginPath();
        ctx.moveTo(450, 300);
        ctx.lineTo(150, 300);
        ctx.stroke();

        // Left wire
        ctx.beginPath();
        ctx.moveTo(150, 300);
        ctx.lineTo(150, 100);
        ctx.stroke();

        // Add the resistor to the top wire
        drawResistor(200, 100);

        // Add label for the resistor
        ctx.fillText('R', 270, 80);

        // Draw the inductor on the right wire
        ctx.beginPath();
        ctx.moveTo(450, 150);
        ctx.bezierCurveTo(470, 130, 490, 170, 510, 150);
        ctx.bezierCurveTo(530, 130, 550, 170, 570, 150);
        ctx.stroke();
        ctx.fillText('L', 490, 180);

        // Draw the capacitor on the bottom wire
        ctx.beginPath();
        ctx.moveTo(260, 300);
        ctx.lineTo(260, 340);
        ctx.moveTo(280, 300);
        ctx.lineTo(280, 340);
        ctx.stroke();
        ctx.fillText('C', 265, 290);

        // Optional: Add a title
        ctx.fillStyle = 'black';
        ctx.font = '18px Arial';
        ctx.fillText('RLC Circuit Diagram', 200, 50);
    </script>
</body>
</html>
