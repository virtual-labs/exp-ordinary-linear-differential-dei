<body>
    
    <h2 class="pagehead">Ordinary Linear Differential Equations</h2>

<div class="container">
    <button class="subbtn" id="solbtn" >Example</button> <br>
    <p class="subbtnn2">Homogeneous Second Order Linear Equation </p>

    <p>Enter values of a, b and c such that b<sup>2</sup>-4ac &ge; 0 is a perfect square and a&ne;0 <br> For Example Choose a=1, b=5, and c=4 or a=2, b=10, and c=8</p>

    <form id="checkForm">
        <input type="number" id="a" name="a" placeholder="a" min="1" required> 
        <label for="a">\(\frac{d^2y}{dx^2} + \)</label> 
        <input type="number" id="b" name="b" placeholder="b" required> 
        <label for="b">\(\frac{dy}{dx} + \)</label> 
        <input type="number" id="c" name="c" placeholder="c" required> = 0 <br> 
         
        <button type="submit">Submit</button>
        
    </form>

    <p class="head1" id="head1"><strong>Solution</strong></p>
    <p id="auxEq"></p>
    <p id="roots"></p>
    <p id="result"></p>
    <p id="PI"></p>
